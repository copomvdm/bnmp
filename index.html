<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Mandado de Prisão</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/ico/algemas.svg" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Resumo do BNMP</h1>
    </header>
    <main>
        <h3 id="h3">PDF</h3>
        <div class="divPDF" id="divPDF">
            <label for="input-file" id="lbl-input-file"><img src="./assets/ico/pdf-ico.svg" alt="" srcset="">Carregar
                PDF</label>
            <input type="file" name="input-file" id="input-file" accept="application/pdf">
            <div class="info-pdf" id="info-pdf">
                <img src="./assets/ico/pdf-ico.svg" alt="" srcset="">
                <span id="nome-pdf">Nenhum ficheiro selecionado</span>
                <span class="material-symbols-outlined" id="btnExcluirPDF">
                    close
                    </span>
            </div>
            <div class="divPossuiFoto" id="divPossuiFotoPDF">
                <label for="checkPossuiFotoPDF">Possui Foto?</label>
                <input type="checkbox" name="checkPossuiFotoPDF" id="checkPossuiFotoPDF">
            </div>
            <button id="btnAnalisarPDF" class="btn btnAnalisar"><span class="material-symbols-outlined">
                manage_search
                </span>Analisar PDF</button>
        </div>

        <div class="textarea" id="divTextAreaTXT">
            <h3>Ou insira o texto manualmente</h3>
            <div class="divTextAreaSpan">
                <textarea name="" cols="30" rows="5" id="textareaTXT" placeholder="Insira o texto do mandado de prisão aqui..."></textarea>
                <span class="contagemCaracteres" id="spanContagemCaracteresTXT">0 caracteres</span>
            </div>
            <div class="divPossuiFoto">
                <label for="checkPossuiFotoTXT">Possui Foto?</label>
                <input type="checkbox" name="checkPossuiFotoTXT" id="checkPossuiFotoTXT">
            </div>
            <div class="btnAcoes">
                <button class="btn btnAnalisar" id="bntAnalisarTXT"><span class="material-symbols-outlined">
                    manage_search
                    </span>Analisar</button>
                <button class="btn btnLimpar" id="btnLimparTXT"><span class="material-symbols-outlined">
                    delete
                    </span>Limpar</button>
            </div>


        </div>

        <div class="textarea">
            <h3>Resultado</h3>
            <div class="divTextAreaSpan">
                <textarea name="" id="textareaResultado" cols="30" rows="5"></textarea>
                <span class="contagemCaracteres" id="spanContagemCaracteresResultado">0 caracteres</span>
            </div>

            <div class="btnAcoes">
                <div id="avisoFlutuante">Texto copiado!</div>
                <button class="btn btnCopiar" id="btnCopiarResultado"><span class="material-symbols-outlined">
                    content_copy
                    </span>Copiar</button>

            </div>


        </div>
    </main>
    <footer>
        <p>Desenvolvido por Cb PM Jefferson | Cb PM Luanque</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="./js/script.js"></script>


</body>

</html>
